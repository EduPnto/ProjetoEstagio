<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - Ermesinde</title>
  <link rel="stylesheet" href="../CSS/Login.css">
</head>
<body>
  <div class="header">
    <img src="../Imagens/LogotipoJunta.png" alt="Ermesinde Logo" class="logo">
  </div>

  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>

      <div class="options">
        <label>
          <input type="checkbox" id="remember"> Lembrar senha
        </label>
        <a href="#">Esqueceu-se da senha?</a>
      </div>

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, password })
        });
        
        const data = await response.json();

        if (data.success) {
          // Login bem-sucedido, redireciona
          window.location.href = '../mainPage.html'; // Altere para a URL de sua p√°gina de destino
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('Ocorreu um erro. Tente novamente.');
      }
    });
  </script>
</body>
</html>
